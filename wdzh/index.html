<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="wdzh" lang="zh_CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>我的帐户</title>
    <link href="../styles/public.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>

    <script src="../scripts/angular-1.2.9/angular.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/public.js"></script>
    <script src="../scripts/datepicker/picker.js"></script>
    <script src="../scripts/datepicker/picker.date.js"></script>
    <script src="../scripts/datepicker/legacy.js"></script>
    <script src="../scripts/datepicker/zh_CN.js"></script>
    <link href="../scripts/datepicker/themes/default.css" rel="stylesheet"/>
    <link href="../scripts/datepicker/themes/default.date.css" rel="stylesheet"/>
    <script src="index.js"></script>

</head>
<body ng-controller="wdzhCtrl">
<div class="back">
    <div class="back_img" data-ng-click="back()">
        <img src="../images/back03.png"/>
    </div>
    <div class="back_text" data-ng-click="back()">返回</div>
</div>
<div class="body">
    <div class="list">
        <div class="list_top eat">
            <div class="L ">
                <img src="../images/eit.png" class="imgL"/>
            </div>
            <div class=" L list_text pL7">就餐帐户</div>
            <div class="R pL7" data-ng-if="!isOpen.eat" data-ng-click="changeOpen('eat')">
                <img src="../images/down02.png" class="imgR"/>
            </div>
            <div class="R pL7" data-ng-if="isOpen.eat" data-ng-click="changeOpen('eat')">
                <img src="../images/up02.png" class="imgR"/>
            </div>
            <div class="R list_text" data-ng-click="changeOpen('eat')">
                <span data-ng-bind="userInf.Account1| currency:'￥'"></span>
            </div>
        </div>
        <div data-ng-show="isOpen.eat">
            <div class="list_body">
                <div class="list_p">
                    <div class="dates">
                        <div class="begin_date">
                            <input id="begin_date" type="text" name="date">
                            <span><img src="../images/down.png"/></span>
                        </div>
                        <div class="date_img">
                            至
                        </div>
                        <div class="end_date">
                            <input id="end_date" type="text" name="date">
                            <span><img src="../images/down.png"/></span></div>
                    </div>
                    <div class="lines">
                        <div class="line">
                            <div class="dot1"></div>
                            <div class="line0"></div>
                            <div class="dot2"></div>
                        </div>
                        <div class="line" style="float: right;">
                            <div class="dot1"></div>
                            <div class="line0"></div>
                            <div class="dot2"></div>
                        </div>
                    </div>
                </div>
                <!--//列表-->
                <div class="data_list" >
                    <div class="date_line"></div>
                    <div data-ng-repeat="eat in data.eat">
                        <div class="date_line_m" data-ng-if="eat.M!=data.eat[$index-1].M">
                            <div class="iconUse imgM" >
                                <span data-ng-bind="eat.M"></span>月
                            </div>
                        </div>
                        <div class="data_list_r" >
                            <div class="R data_list_data"  data-ng-style="style.textR">
                                <div class="imgDay L">
                                    <div class="iconUse" data-ng-if="eat.D!=data.eat[$index-1].D">
                                        <span data-ng-bind="eat.D"></span>日
                                    </div>
                                </div>
                                <div class="L data_list_r_icon" >
                                    <img src="../images/xfjt.png"  data-ng-show="eat.TableType==1">
                                    <img src="../images/czjt.png"  data-ng-show="eat.TableType==2">
                                </div>
                                <div class="L">
                                    <div class="item_text">
                                        <span data-ng-show="eat.TableType==1">充值</span><span
                                            data-ng-show="eat.TableType==2">消费</span>时间：<span data-ng-bind="eat.FeeTime"></span>
                                    </div>
                                    <div class="item_text" data-ng-show="eat.TableType==1">
                                        充值金额：<span class="f_color_b"><span data-ng-bind="eat.FeeMoney|currency:'￥'"></span></span>
                                    </div>
                                    <div class="item_text" data-ng-show="eat.TableType==2">
                                        消费金额：<span class="f_color_y"><span data-ng-bind="eat.FeeMoney|currency:'￥'"></span></span>
                                    </div>
                                    <div class="item_text">
                                        账户余额：<span data-ng-bind="eat.CardMoney|currency:'￥'"></span>
                                    </div>
                                    <div class="item_text">
                                        <span data-ng-show="eat.TableType==1">充值类型：</span><span
                                            data-ng-show="eat.TableType==2">消费地点：</span><span data-ng-bind="eat.FeePlace"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="clean"></div>
                        </div>
                    </div>
                </div>
                <div data-ng-if="!data.eat.length"  class="data_list" >
                    <div class="no_data">暂无数据！</div>
                </div>
                <div style="height: 40px;"></div>
            </div>
            <div class="sp">
            </div>
        </div>
    </div>
    <div class="list">
        <div class="list_top wash">
            <div class="L ">
                <img src="../images/wash.png" class="imgL"/>
            </div>
            <div class=" L list_text pL7">洗衣帐户</div>
            <div class="R pL7" data-ng-if="!isOpen.wash" data-ng-click="changeOpen('wash')">
                <img src="../images/down02.png" class="imgR"/>
            </div>
            <div class="R pL7" data-ng-if="isOpen.wash" data-ng-click="changeOpen('wash')">
                <img src="../images/up02.png" class="imgR"/>
            </div>
            <div class="R list_text" data-ng-click="changeOpen('wash')">
                <span data-ng-bind="userInf.Account2| currency:'￥'"></span>
            </div>
        </div>
        <div data-ng-show="isOpen.wash">
            <div class="list_body">
                <div class="list_p">
                    <div class="dates">
                        <div class="begin_date">
                            <input id="begin_date1" type="text" name="date">
                            <span><img src="../images/down.png"/></span>
                        </div>
                        <div class="date_img">
                            至
                        </div>
                        <div class="end_date">
                            <input id="end_date1" type="text" name="date">
                            <span><img src="../images/down.png"/></span></div>
                    </div>
                    <div class="lines">
                        <div class="line">
                            <div class="dot1"></div>
                            <div class="line0"></div>
                            <div class="dot2"></div>
                        </div>
                        <div class="line" style="float: right;">
                            <div class="dot1"></div>
                            <div class="line0"></div>
                            <div class="dot2"></div>
                        </div>
                    </div>
                </div>
                <!--//列表-->
                <div class="data_list" >
                    <div class="date_line"></div>
                    <div data-ng-repeat="wash in data.wash">
                        <div class="date_line_m" data-ng-if="wash.M!=data.wash[$index-1].M">
                            <div class="iconUse imgM" >
                                <span data-ng-bind="wash.M"></span>月
                            </div>
                        </div>
                        <div class="data_list_r" >
                            <div class="R data_list_data"  data-ng-style="style.textR">
                                <div class="imgDay L">
                                    <div class="iconUse" data-ng-if="wash.D!=data.wash[$index-1].D">
                                        <span data-ng-bind="wash.D"></span>日
                                    </div>
                                </div>
                                <div class="L data_list_r_icon" >
                                    <img src="../images/xfjt.png"  data-ng-show="wash.TableType==1">
                                    <img src="../images/czjt.png"  data-ng-show="wash.TableType==2">
                                </div>
                                <div class="L">
                                    <div class="item_text">
                                        <span data-ng-show="wash.TableType==1">充值</span><span
                                            data-ng-show="wash.TableType==2">消费</span>时间：<span data-ng-bind="wash.FeeTime"></span>
                                    </div>
                                    <div class="item_text" data-ng-show="wash.TableType==1">
                                        充值金额：<span class="f_color_b"><span data-ng-bind="wash.FeeMoney|currency:'￥'"></span></span>
                                    </div>
                                    <div class="item_text" data-ng-show="wash.TableType==2">
                                        消费金额：<span class="f_color_y"><span data-ng-bind="wash.FeeMoney|currency:'￥'"></span></span>
                                    </div>
                                    <div class="item_text">
                                        账户余额：<span data-ng-bind="wash.CardMoney|currency:'￥'"></span>
                                    </div>
                                    <div class="item_text">
                                        <span data-ng-show="wash.TableType==1">充值类型：</span><span
                                            data-ng-show="wash.TableType==2">消费地点：</span><span data-ng-bind="wash.FeePlace"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="clean"></div>
                        </div>
                    </div>
                </div>
                <div data-ng-if="!data.wash.length"  class="data_list" >
                    <div class="no_data">暂无数据！</div>
                </div>
                <div style="height: 40px;"></div>
            </div>

            <div class="sp">
            </div>
        </div>
    </div>
</div>
</body>
</html>
