<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="xxyj" lang="zh_CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>洗新艳旧</title>
    <link href="../styles/public.css" rel="stylesheet"/>
    <link href="detail.css" rel="stylesheet"/>
    <script src="../scripts/angular-1.2.9/angular.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/public.js"></script>
    <!--<script src="../scripts/datepicker/picker.js"></script>-->
    <!--<script src="../scripts/datepicker/picker.date.js"></script>-->
    <!--<script src="../scripts/datepicker/legacy.js"></script>-->
    <!--<script src="../scripts/datepicker/zh_CN.js"></script>-->
    <!--<link href="../scripts/datepicker/themes/default.css" rel="stylesheet"/>-->
    <!--<link href="../scripts/datepicker/themes/default.date.css" rel="stylesheet"/>-->
    <script src="index.js"></script>
</head>
<body ng-controller="xxyjDCtrl">
<div class="back" data-ng-click="back()">
    <img src="../images/back.png"/>
</div>
<div style="min-height: 200px;">
    <img data-ng-src="{{goods.WashPicture}}"/>
</div>
<div style="height: 500px;">
    <div>
        {{goods.WashName}}({{goods.WashUnit}})
    </div>
    <div>
        价格：<span data-ng-if="goods.WashUseDisCount==0">{{goods.WashPrice}}</span>
        <span data-ng-if="goods.WashUseDisCount==1">{{goods.WashDiscountPrice}}</span>
    </div>
    <div>
        库存：{{goods.WRemainCount}}
    </div>
    <div data-ng-init="goods.count=1">
        数量：<input name="count" data-ng-model="goods.count" type="text">
    </div>
    <!--<div>-->
    <!--洗涤品整体购买单位：{{goods.WashBoxUnit}}-->
    <!--</div>-->
    <!--<div>-->
    <!--洗涤品整体购买数量：{{goods.WashBoxCount}}-->
    <!--</div>-->
    <!--<div>-->
    <!--简介:{{goods.WashIntroduction}}-->
    <!--</div>-->
    <!--<div>-->
    <!--详细：{{goods.WashDescription}}-->
    <!--</div>-->
</div>
<div>
    <div class="" style="width: 100%;height: 100px;">
        <div class="L " style="width: 20%">
            <div class="btn_order_img">
                <img src="../images/order01.png"/>
            </div>
            <div class="">我的订单</div>
        </div>
        <div class=" L" style="width: 30%" data-ng-click="goToCart()">
            <div class="">
                <div class="">0</div>
                <img class="" src="../images/car01.png"/>
            </div>
            <div class="">购物车</div>
        </div>
        <div class="L" style="width: 50%;" data-ng-click="addCart()">
            放入购物车
        </div>
        <div class="clean"></div>
    </div>
</div>
</body>
</html>
