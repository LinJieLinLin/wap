<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="xxyj" lang="zh_CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>洗新艳旧</title>
    <link href="../styles/public.css" rel="stylesheet"/>
    <link href="order.css" rel="stylesheet"/>
    <script src="../scripts/angular-1.2.9/angular.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/public.js"></script>
    <script src="../scripts/datepicker/picker.js"></script>
    <script src="../scripts/datepicker/picker.date.js"></script>
    <script src="../scripts/datepicker/legacy.js"></script>
    <script src="../scripts/datepicker/zh_CN.js"></script>
    <link href="../scripts/datepicker/themes/default.css" rel="stylesheet"/>
    <link href="../scripts/datepicker/themes/default.date.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body ng-controller="xxyjOCtrl">
<!--<div class="back" data-ng-click="back()">-->
    <!--<div class="back_img">-->
        <!--<img src="../images/back03.png"/>-->
    <!--</div>-->
    <!--<div class="back_text">返回</div>-->
<!--</div>-->
<div class="content">
    <div class="dates">
        <div class="begin_date">
            <input id="begin_date" type="text" name="date">
            <span><img src="../images/down.png"/></span>
        </div>
        <div class="date_img">
            <img src="../images/date.png"/>
        </div>
        <div class="end_date">
            <input id="end_date" type="text" name="date">
            <span><img src="../images/down.png"/></span></div>
    </div>

    <div class="lines">
        <div class="line">
            <div class="dot1"></div>
            <div class="line0"></div>
            <div class="dot2"></div>
        </div>
        <div class="line" style="float: right;">
            <div class="dot1"></div>
            <div class="line0"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <div style="clear: both"></div>
    <div class="order" data-ng-repeat="order in orders">
        <div class="order_title">
            <div class="order_date"><img src="../images/order_tag.png"></div>
            <div class="order_date" style="padding-left: 7px;" data-ng-bind="'订单号：'+order.OrderId"></div>
            <!--<div class="order_clear" data-ng-click="cancelOrder(order)">取消</div>-->
            <div class="clean"></div>
        </div>
        <div class="order_list">
            <div class="order_listData">
                <div class="item" style="border-bottom: 1px solid #ff6633;">
                    <div class="L" data-ng-bind="order.OrderTime"></div>
                    <div class="R">共计{{order.allPrice| currency:''}}，{{order.OrderState}}</div>
                </div>
                <div class="clean"></div>
                <div class="item" data-ng-repeat="item in order.OrderItems">
                    <div class="L" data-ng-bind="item.Name+'('+item.Number+item.Unit+')'"></div>
                    <div class="R" data-ng-bind="item.Number*item.Price| currency:'￥'"></div>
                </div>
                <div class="clean" style="height: 10px;"></div>
            </div>
        </div>
    </div>
    <div data-ng-if="!orders.length" class="order">
        <div class="no_data">暂无数据！</div>
    </div>
</div>
<div style="clear: both"></div>
<div class="sp"></div>
<div class="footer">
    <div data-ng-click="goTo('index.html')">
    <div class="footer_list">
        <div class="R">
            <img src="../images/wqct.png">
        </div>
    </div>
    <div class="footer_list">
        <div class="L footer_text">
            洗新艳旧
        </div>
    </div>
    </div>
    <div  data-ng-click="goTo('cart.html')">
    <div class="footer_list">
        <div class="R">
            <img src="../images/car01.png">
            <div class="car_count" data-ng-show="cartData.length" >{{cartData.length}}</div>
        </div>
    </div>
    <div class="footer_list">
        <div class="L footer_text">购物车</div>
    </div>
    </div>
    <div class="footer_line"></div>
</div>
</body>
</html>
