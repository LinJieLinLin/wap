<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>天龙八部</title>
    <link href="../styles/public.css" rel="stylesheet" />
    <link href="order.css" rel="stylesheet" />    
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/public.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".content").width(win_w - 40);
            $(".line").width((win_w - 70) / 2);
            $(".line0").width($(".line").width() - 7);
            $(".sp").width(win_w - 20);
            $(".back_img").click(function () {
                window.history.back();
            });
        });
    </script>
</head>
<body>
    <div class="back">
        <div class="back_img">
            <img src="../images/back03.png" />
        </div>
        <div class="back_text">返回</div>
    </div>
    <div class="content">
        <div class="dates">
            <div class="begin_date">2015-07-06<span><img src="../images/down.png" /></span></div>
            <div class="date_img">
                <img src="../images/tlbb_icon.png" />
            </div>
            <div class="end_date">2015-07-06<span><img src="../images/down.png" /></span></div>
        </div>

        <div class="lines" style="display:none;">
            <div class="line">
                <div class="dot1"></div>
                <div class="line0"></div>
                <div class="dot2"></div>
            </div>
            <div class="line" style="float: right;">
                <div class="dot1"></div>
                <div class="line0"></div>
                <div class="dot2"></div>
            </div>
        </div>
        <div style="clear: both"></div>
        <div class="order">
            <div class="order_title">
                <div class="order_create_date">2015-07-08 12:12:12</div>
                <div class="order_clear">取消</div>
            </div>
            <table class="order_list" cellspacing="0" cellpadding="0">
                <tr>
                    <td style="width:33%;">
                        <img style="width:100%;" src="../images/user1.png" />
                    </td>
                    <td style="width:67%; vertical-align:bottom;">
                        <div class="item">
                            <div class="item_name">预约套餐:<span class="order_name">【套餐1】保健按摩</span></div>
                        </div>
                        <div class="item">
                            <div class="item_name">预约服务员:<span class="order_user">陈钟鸿</span></div>
                        </div>
                          <div class="item">
                            <div class="item_name">预订日期:<span class="order_date">2015－07－06</span></div>
                        </div>
                        <div class="item">
                            <div class="item_name">预订时间:<span class="order_time">16:00</span></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>        
    </div>
    <div style="clear: both"></div>
    <div class="sp"></div>
</body>
</html>
