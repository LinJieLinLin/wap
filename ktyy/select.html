<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ktyy">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>康体预约</title>
    <link href="../styles/public.css" rel="stylesheet"/>
    <link href="select.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
    <script src="../scripts/angular-1.2.9/angular.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/public.js"></script>
    <script src="../scripts/datepicker/picker.js"></script>
    <script src="../scripts/datepicker/picker.date.js"></script>
    <script src="../scripts/datepicker/legacy.js"></script>
    <script src="../scripts/datepicker/zh_CN.js"></script>
    <link href="../scripts/datepicker/themes/default.css" rel="stylesheet"/>
    <link href="../scripts/datepicker/themes/default.date.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body ng-controller="ktyySCtrl" style="display: none;">
<div class="date_select">
    <div class="prev_date" data-ng-click="changeDate(-1)">
        <div style="width: 25px; float: left;">&nbsp;</div>
        <img src="../images/prev.png"/>
    </div>
    <div class="date_text">
        预约日期：<input class="select_date" id="select_date" type="text" name="date">
    </div>

    <div class="next_date" data-ng-click="changeDate(1)">
        <div style="width: 25px; float: right;">&nbsp;</div>
        <img src="../images/next.png"/>
    </div>
</div>
<div class="point_select">
    <div class="points_text">场地选择</div>
    <div class="points" data-ng-repeat="place in places">
        <div class="point point_0" ng-class-odd="'L'" ng-class-even="'R'" data-ng-class="{point_1: $index==placeCur}"
             data-ng-bind="place.SpName"
             data-ng-click="selectPlace($index,place)"></div>
    </div>
    <div data-ng-if="!places" class="points">
        <div class="no_data">暂无数据！</div>
    </div>
    <div style="clear: both;"></div>
</div>
<div class="time_select">
    <div style="margin: 0 25px;">
        <div class="times_text">时间选择</div>
        <div class="times" data-ng-repeat="time in timeList.Times" data-ng-click="">
            <div class="time time_0"
                 data-ng-class="{'time_margin_r': ($index+1)%3,'time_1': time.IsOrder==-1,time_2:time.IsOrder>0}"
                 data-ng-bind="time.TimeText" data-ng-click="selectTime(time)"></div>
        </div>
        <div data-ng-if="!timeList.Times.length" class="points">
            <div class="no_data">暂无数据！</div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
<div class="sp">

</div>
<div class="bottom_btn">
    <div class="back_link" data-ng-click="back()">
        <div class="img_back">
            <img src="../images/back04.png"/>
        </div>
        <div class="btn_back">返回</div>
    </div>
    <div class="post" data-ng-click="postInf()">
        <div class="btn_post">确认预订</div>
    </div>
</div>

<div style="display: none;">
    <div id="post_check">
        <div style="line-height: 30px; font-size: 11px;padding: 6px 0 0 0;">
            <div style="font-size: 15px;">以下为您的预订信息,请确认。</div>
            <div>预订场地：<span style="color: #ff6633;">网球场2</span></div>
            <div>预订日期：<span style="color: #ff6633;">2015-07-06</span></div>
            <div style="margin-bottom: 15px;">预订时段：<span style="color: #ff6633;">13:00-14:00</span></div>
        </div>
    </div>
</div>
</body>
</html>
